akka {
	actor {
		provider = cluster
	}
	
	cluster {
    auto-down-unreachable-after = 5s
    sharding {
      remember-entities = on
      least-shard-allocation-strategy.rebalance-threshold = 3
      state-store-mode = ddata
    }
  }

	remote {				
		dot-netty.tcp {
			hostname = "localhost"
			port = 0
		}
	}            

	cluster {
		seed-nodes = ["akka.tcp://messenger-system@127.0.0.1:4053"] 
		roles = [MessengerUser]
	}
}